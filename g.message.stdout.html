<h2>DESCRIPTION</h2>

<em>g.message.stdout</em> is a module which writes a message to stdout
instead of the default stderr used by <em>g.message</em>.

<h2>EXAMPLES</h2>

<h3>Write message to stdout</h3>

<div class="code"><pre>
g.message.stdout message="Hello World"
</pre></div>
